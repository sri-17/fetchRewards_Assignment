# This YAML configuration specifies a server with two volumes and two users
server:
  instance_type: t2.micro
  ami_type: amzn2
  ImageId : ami-0a0ad6b70e61be944
  architecture: x86_64
  root_device_type: ebs
  virtualization_type: hvm
  min_count: 1
  max_count: 1
  Email: srivamshik17@gmail.com
  Tags:
    - Key: "Name"
      Value: "DEV"
  volumes:
    - device: /dev/xvda
      size_gb: 10
      type: ext4
      mount: /
    - device: /dev/xvdf
      size_gb: 100
      type: xfs
      mount: /data
  users:
    - login: user1
      user1_ssh_key: ssh-rsa  user1@ip-172-31-45-7.us-east-2.compute.internal
    - login: user2
      user2_ssh_key: ssh-rsa  user2@ip-172-31-45-7.us-east-2.compute.internal